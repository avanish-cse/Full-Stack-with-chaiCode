<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Images</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #008080;
            flex-direction: column;
        }

        #img {
            width: 50vmin;
            height: 40vmin;
        }

        #div {
            border-radius: 1rem;
            box-shadow: 1px 1px 10px #000;
            margin: 1rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            height: auto;
        }

        #btn {
            padding: 0.5rem 1.3rem;
            border-radius: 1rem;
            border: none;
            background-color: #ff8800;
            color: #f0f8ff;
            font-weight: bold;
            box-shadow: 0 0 4px #000;
        }

        #btn:hover {
            box-shadow: 0 0 10px #f0f8ff;
        }

        .container {
           
            text-align: center;
            h2 {
                color: #ffffff;
                font-family: Arial, Helvetica, sans-serif;
                text-shadow: 0 0 5px #000;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <h2>Get a Random Dog Image</h2>

        <div id="div">
            <img id="img"
                url="hhttps://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FList_of_tourist_attractions_in_Varanasi&psig=AOvVaw1YpUYcOvdLJPy75WVxgsbK&ust=1759038915844000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCJj3meKg-I8DFQAAAAAdAAAAABAE">
        </div>

        <button id="btn">Get Random Image</button>
    </div>


    <script src="./app.js"></script>
</body>

</html>
