<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Course</title>

    <style>


        /*Built this project  with using Bootstrap */

        .container1 {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #A39BA8;
            padding: 0 1rem;
            gap: 2rem;

        }

        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            align-items: center;
            justify-content: space-around;
            margin-top: 5rem;
            gap: 1rem;


        }

        .cards .card {
            gap: 1rem;
            background-color: #A39BA8;
            box-shadow: 0 0 4px #000;
            padding: 2px;
        }

        .card .button button:hover {
            box-shadow: 0 0 5px #000;
            margin-bottom: 0.3rem;
            background-color: #ffff00;
            color: #000;
        }

        .card .button {
            width: 100%;
        }

        .card .button button {
            background-color: #0094C6;
            width: 100%;
            border: none;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 0 1px #000;
            transition: 0.2s ease-in-out;
            border-radius: 5px;
            padding: 8px;

        }

        .footer {
            background-color: #000;
            color: #fff;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (width>=990) {
            .corousel-stopper {
                max-height: 150px;
                padding-bottom: 20px;

            }


        }

       
        @media screen and (width<=700px) {
            .cards {
                grid-template-columns: auto;

            }
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container1" >

        <!--Corousel  -->

            <div id="carouselExampleCaptions" class="carousel slide" style="height: 40vh;">
                <div class="carousel-indicators" style=>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner" style="height: 40vh; ">
                    <div class="carousel-item active">
                        <img src="./assets/chaicode-banner.png" class="d-block w-100" alt="..." >

                    </div>
                    <div class="carousel-item">
                        <img src="./assets/Chai-hindi.png
                    " class="d-block w-100" alt="...">

                    </div>
                    <div class="carousel-item">
                        <img src="./assets/js-logo.jpg" class="d-block w-100" alt="...">

                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        

        <!-- Content  -->

        <div class="cards">

                <img src="./assets/th1.jpg" alt="">

            <div class="card card-3">

        </div>
    </div>
